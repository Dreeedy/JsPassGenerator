<!doctype html>
<html lang="ru" class="html-100 html-18pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Иконка сайта-->
    <link rel="shortcut icon" href="minimal_img.png" type="image/png">
    <!--Конец Иконки сайта-->

    <!--Подключение CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Конец подключения CSS-->

    <title>Дать Артуру в пузо!</title>
</head>
<body>

<!-- 01 - Main - Open -->
<main>
    <div class="container">

        <!-- 01 - CheckBox - Open -->
        <div class="row" style="background-color: antiquewhite">
            <div class="col">
                <input class="form-check-input" type="checkbox" id="checkLowercase" onchange="switchCheckLowercase()">
                <label class="form-check-label" for="checkLowercase">
                    абв..
                </label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" id="checkUppercase" onchange="switchCheckUppercase()">
                <label class="form-check-label" for="checkUppercase">
                    АБВ..
                </label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" id="checkNumbers" onchange="switchCheckNumbers()">
                <label class="form-check-label" for="checkNumbers">
                    123..
                </label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" id="checkSpecialSymbols" onchange="switchCheckSpecialSymbols()">
                <label class="form-check-label" for="checkSpecialSymbols">
                    @#$..
                </label>
            </div>
        </div>
        <!-- 02 - CheckBox - Close -->

        <!-- 01 - PasswordLength - Open -->
        <div class="row" style="background-color: aquamarine">
            <div class="col">
                <input type="range" class="form-range" min="8" max="256" step="1" value="8" id="passwordLengthLine" oninput="getPasswordLengthNumber()">
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" value="8" id="passwordLengthNumber">
                </div>
            </div>
        </div>
        <!-- 02 - PasswordLength - Close -->

        <!-- 01 - PasswordField - Open -->
        <div class="row" style="background-color: red">
            <div class="form-group">
                <textarea class="form-control" style="min-height: 160px" id="passwordField" rows="2"></textarea>
            </div>
        </div>
        <!-- 02 - PasswordField - Close -->

        <!-- 01 - Buttons - Open -->
        <div class="row" style="background-color: green">
            <button type="button" class="btn btn-primary col" onclick="generatePassword()">Генерировать</button>
            <button type="button" class="btn btn-primary col" onclick="copy()">Копировать</button>
        </div>
        <!-- 02 - Buttons - Close -->

    </div>
</main>
<!-- 02 - Main - Close -->

</body>

<!-- 01 - Scripts - Open -->
<script src="jquery.js"></script>
<script src="myJs.js"></script>
<!-- 02 - Scripts - Close -->

</html>
