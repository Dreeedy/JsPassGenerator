<!doctype html>
<html lang="ru" class="html-100 html-18pt body-black container6">



<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Иконка сайта-->
    <link rel="shortcut icon" href="image/roflanBuldiga.png" type="image/png">
    <!--Конец Иконки сайта-->

    <!--Подключение CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Конец подключения CSS-->

    <title>Генератор паролей</title>
</head>



<body class="container7">
<!-- 01 - Main - Open -->
    <main class="">
        <fieldset class="">
            <legend>[ Password generator ]</legend>
            <!-- 01 - CheckBox - Open -->
            <div>
                <div>
                    <input class="myCheckBox" type="checkbox" id="checkLowercase" onchange="switchCheckBoxes()">
                    <label class="checkBoxLabel" for="checkLowercase">
                        abc..
                    </label>
                </div>
                <div>
                    <input class="myCheckBox" type="checkbox" id="checkUppercase" onchange="switchCheckBoxes()">
                    <label class="checkBoxLabel" for="checkUppercase">
                        ABC..
                    </label>
                </div>
                <div>
                    <input class="myCheckBox" type="checkbox" id="checkNumbers" onchange="switchCheckBoxes()">
                    <label class="checkBoxLabel" for="checkNumbers">
                        123..
                    </label>
                </div>
                <div>
                    <input class="myCheckBox" type="checkbox" id="checkSpecialSymbols" onchange="switchCheckBoxes()">
                    <label class="checkBoxLabel" for="checkSpecialSymbols">
                        @#$..
                    </label>
                </div>
                <div>
                    <input class="myCheckBox" type="checkbox" id="checkSpecialUnicleSymbols">
                    <label class="checkBoxLabel" for="checkSpecialUnicleSymbols">
                        Secure
                    </label>
                </div>
            </div>
            <span style="margin-top: 2px;" class="separator">********************************************************</span>
            <!-- 02 - CheckBox - Close -->
            <!-- 01 - PasswordLength - Open -->
            <div>
                <div style="font-size: 0;">
                    <input type="range" min="8" max="256" step="2" value="8" id="passwordLengthLine" oninput="getPasswordLengthNumber()">
                </div>
                <div>
                    <input type="number" min="8" max="256" step="2" class="inputText" value="8" id="passwordLengthNumber">
                </div>
            </div>
            <!-- 02 - PasswordLength - Close -->
            <!-- 01 - PasswordField - Open -->
            <span class="separator">********************************************************</span>
            <div>
                <textarea class="passwordTextarea" id="passwordField" contenteditable="true" spellcheck="false"></textarea>
            </div>
            <span class="separator">********************************************************</span>
            <!-- 02 - PasswordField - Close -->
            <!-- 01 - Buttons - Open -->
            <div>
                <button type="button" class="myButton" onclick="generatePassword()">[ Generate() ]</button>
                <button type="button" class="myButton" onclick="copy()">[ Copy() ]</button>
            </div>
            <!-- 02 - Buttons - Close -->
        </fieldset>      
    </main>
<!-- 02 - Main - Close -->
</body>



<!-- 01 - Scripts - Open -->
<script src="jquery.js"></script>
<script src="myJs.js"></script>
<!-- 02 - Scripts - Close -->

</html>
